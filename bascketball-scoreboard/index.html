<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Keania+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <header id="header">
            <h1 id="header-title">Bascketball Scoreboard</h1>
        </header>

        <main id="main">
            <section class="board">
                <h2 class="title-board">Home</h2>
                <p id="score-home" class="score-board">0</p>
                <div class="buttons-board">
                    <button id="button-increment-one-home" class="button">+1</button>
                    <button id="button-increment-two-home" class="button">+2</button>
                    <button id="button-increment-three-home" class="button">+3</button>
                </div>
            </section>

            <section class="board">
                <h2 class="title-board">Guess</h2>
                <p id="score-guess" class="score-board">0</p>
                <div class="buttons-board">
                    <button id="button-increment-one-guess" class="button">+1</button>
                    <button id="button-increment-two-guess" class="button">+2</button>
                    <button id="button-increment-three-guess" class="button">+3</button>
                </div>
            </section>
        </main>

        <footer id="footer">
            <p>Discover more on <a href="" class="link">GitHub</a>.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
